
<!DOCTYPE html>
<html>
<head>
<title>Course Inquiry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>Course Inquiry Form</h1>

<input placeholder="Student Name" id="name">
<input placeholder="Mobile" id="mobile">

<select id="course" onchange="showCourse()">
<option value="">Select Course</option>
<option value="CCC">CCC</option>
<option value="DCTT">DCTT</option>
<option value="TALLY">TALLY</option>
<option value="CCA">CCA</option>
<option value="SPOKEN">SPOKEN ENGLISH</option>
</select>

<input placeholder="Fees" id="fees" readonly>
<input placeholder="Duration" id="duration" readonly>

<div class="course-box">
<img id="photo" src="https://via.placeholder.com/200">
</div>

<button onclick="submitForm()">Submit Inquiry</button>

</div>

<script>
var data={
CCC:{fees:"3700",duration:"3 Month",photo:"https://via.placeholder.com/200?text=CCC"},
DCTT:{fees:"35500",duration:"1 Year",photo:"https://via.placeholder.com/200?text=DCTT"},
TALLY:{fees:"4000",duration:"3 Month",photo:"https://via.placeholder.com/200?text=TALLY"},
CCA:{fees:"12800",duration:"6 Month",photo:"https://via.placeholder.com/200?text=CCA"},
SPOKEN:{fees:"9800",duration:"4 Month",photo:"https://via.placeholder.com/200?text=ENGLISH"}
};

function showCourse(){
var c=course.value;
fees.value=data[c].fees;
duration.value=data[c].duration;
photo.src=data[c].photo;
}

function submitForm(){
alert("Inquiry Submitted");
}
</script>

</body>
</html>
